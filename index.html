<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gym and fittness centre</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ---------------------------------------------------------NAVBAR SECTION---------------------------------------------------------------------------------- -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container navbar-expand-lg p-0" id="navbar-content">
          <a class="navbar-brand" href="#">
            <img
              src="img/vecteezy_fitness-gym-logo-design-template-barbell-and-dumbbell-icon_7741082.jpg"
              class="rounded-pill"
              width="100em"
              alt="gym fitness centre"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav f me-auto mb-2 mb-lg-0 w-100">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Products
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#">Personal Trainig</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Diet & Nutrition</a>
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Protin & Suppliments</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- ------------======------------------------------------COVER IMAGE SECTION=------------------------ ---------------------------------------------------------------------------->
    <section>
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col-12 image-container">
            <img src="img/bgphoto.png" class="img-fluid" alt="..." />
            <div class="centered-text">
              <h1>BE YOUR DREAMZ</h1>
              <button>JOIN NOW</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ----------------------------WHAT WE OFFER SECTION----------------------- -->
    <div class="container-fluid" id="offer-section">
      <div class="row">
        <div class="col-12 text-center p-5">
          <h1 class="offer-header"><i>WHAT WE OFFER</i></h1>
          <h5>We are commited to bring you best workout experience.</h5>
        </div>
        <div class="row justify-content-around" id="offersection">
          <div class="col-lg-3 mb-3" id="image">
            <img src="img/offerimage1.png" class="img-fluid" alt="..." />
            
          </div>
          <div class="col-lg-3 mb-3">
            <img src="img/offerimage2.png" class="img-fluid" alt="..." />
            
          </div>
          <div class="col-lg-3 mb-3">
            <img src="img/offerimage3.png" class="img-fluid" alt="..." />
            
          </div>
        </div>
      </div>
    </div>
    <!-- ------------form section----------------------------- -->
    <div class="container">
      <div class="row">
        <div class="col-5">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
